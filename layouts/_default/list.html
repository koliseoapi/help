{{ define "main" }}
  <div class="help-content">
    <main class="help-content-main">
      <h1>{{ .Title }}</h1>
      <h3 class="section-description">{{ .Params.summary }}</h3>
      <ul class="square">
        {{ range .Data.Pages }}
        <li>
          <a href="{{.Permalink}}">{{.Title}}</a> 
          <p>{{.Params.summary}}</p>
        </li>
        {{ end }}
      </ul>
    </main>
  </div>
{{ end }}
